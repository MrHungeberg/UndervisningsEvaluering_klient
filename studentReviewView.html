<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Undervisningsevaluering</title>
</head>
<body>

<div class="container">

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Studerende</a></li>
        <li role="presentation"><a href="studentOverview.html">Oversigt</a></li>
        <li role="presentation"><a href="studentLectureView.html">Forelæsninger</a></li>
        <li role="presentation" id="logoutButton" onclick="SDK.Storage.remove('userId'), SDK.Storage.remove('lectureId'), SDK.Storage.remove('lectureCode')"><a href="index.html">Log ud</a></li>
    </ul>

    <div class="page-header">

        <h1>Bedømmelser & Kommentarer</h1>

    </div>

    <table class="table table-striped">
        <thead>
        <th>Kommentar</th>
        <th>Bedømmelse</th>
        <th>Slet</th>

        </thead>
        <tbody id="reviewTableBody">
        <tr></tr>
        </tbody>
    </table>

    <h2><br />Tilføj kommentar</h2>

    <form>
        <div class="form-group">
            <label for="comment">Kommentar</label>
            <input class="form-control" name="comment" id="comment">
        </div>
        <div class="form-group">
            <label for="rating">Bedømmelse</label>
            <select class="form-control" name="rating" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button id="addReviewBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.js"></script>
<script src="js/SDK.js"></script>
<script src="js/reviewView.page.js"></script>


</body>
</html>
